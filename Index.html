<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME REWARD - ศูนย์รวมไอเทมฟรี</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Prompt', sans-serif; background-color: #0f172a; color: white; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .neon-text { text-shadow: 0 0 10px rgba(139, 92, 246, 0.5); }
        .item-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(139, 92, 246, 0.2); }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <div id="auth-screen" class="fixed inset-0 z-50 flex items-center justify-center bg-[#0f172a] bg-[url('https://www.transparenttextures.com/patterns/cubes.png')]">
        <div class="w-full max-w-sm p-8 glass rounded-2xl shadow-2xl border-t-4 border-purple-500">
            <h1 class="text-3xl font-bold text-center mb-2 text-purple-400">GAME ZONE</h1>
            <p class="text-center text-gray-400 mb-6 text-sm">เข้าสู่ระบบเพื่อรับไอเทม</p>
            <div class="space-y-4">
                <input type="email" id="email" placeholder="อีเมล" class="w-full bg-slate-800 border border-slate-600 rounded p-3 focus:border-purple-500 outline-none transition">
                <input type="password" id="pass" placeholder="รหัสผ่าน" class="w-full bg-slate-800 border border-slate-600 rounded p-3 focus:border-purple-500 outline-none transition">
                <button onclick="login()" class="w-full bg-purple-600 hover:bg-purple-500 py-3 rounded font-bold transition shadow-lg shadow-purple-500/30">เข้าสู่ระบบ</button>
                <div class="flex justify-between text-xs text-gray-400">
                    <span onclick="register()" class="cursor-pointer hover:text-white">สมัครสมาชิก</span>
                    <span class="cursor-pointer hover:text-white">ลืมรหัส?</span>
                </div>
            </div>
        </div>
    </div>

    <div id="app-screen" class="hidden flex-1 flex flex-col">
        <nav class="glass sticky top-0 z-40 border-b border-white/5">
            <div class="container mx-auto px-4 py-3 flex justify-between items-center">
                <div class="flex items-center gap-2">
                    <i class="fas fa-gamepad text-purple-500 text-2xl"></i>
                    <span class="font-bold text-lg tracking-wide">REWARD<span class="text-purple-500">ZONE</span></span>
                </div>
                <div class="flex gap-3">
                    <button onclick="openHistory()" class="bg-slate-800 hover:bg-slate-700 px-3 py-1.5 rounded-full text-xs border border-white/10 transition">
                        <i class="fas fa-history text-purple-400 mr-1"></i> ประวัติ
                    </button>
                    <button onclick="logout()" class="bg-red-500/20 hover:bg-red-500/40 text-red-400 px-3 py-1.5 rounded-full text-xs transition">
                        <i class="fas fa-power-off"></i>
                    </button>
                </div>
            </div>
        </nav>

        <div class="container mx-auto px-4 py-6">
            <h2 class="text-xl font-bold mb-4 neon-text"><i class="fas fa-layer-group mr-2"></i>เลือกหมวดหมู่เกม</h2>
            <div id="cat-list" class="flex gap-3 overflow-x-auto pb-4 scrollbar-hide">
                <div class="w-32 h-12 bg-slate-800 rounded animate-pulse"></div>
            </div>
        </div>

        <div class="container mx-auto px-4 pb-20 flex-1">
            <h2 id="current-cat-name" class="text-xl font-bold mb-4 text-purple-300">รายการไอเทมทั้งหมด</h2>
            <div id="item-grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-4">
                </div>
        </div>
    </div>

    <div id="redeem-modal" class="hidden fixed inset-0 z-50 bg-black/80 backdrop-blur-sm flex items-center justify-center p-4">
        <div class="bg-slate-900 w-full max-w-md rounded-xl border border-purple-500/30 shadow-2xl overflow-hidden relative">
            <div class="h-32 bg-slate-800 overflow-hidden relative">
                <img id="m-img" src="" class="w-full h-full object-cover opacity-60">
                <div class="absolute bottom-0 left-0 w-full p-4 bg-gradient-to-t from-slate-900 to-transparent">
                    <h3 id="m-name" class="text-xl font-bold text-white shadow-black drop-shadow-md">Item Name</h3>
                </div>
            </div>
            
            <div class="p-6">
                <p class="text-sm text-purple-300 mb-4"><i class="fas fa-info-circle mr-1"></i> กรุณากรอกข้อมูลเพื่อรับรางวัล</p>
                
                <div id="dynamic-form" class="space-y-3 mb-6"></div>

                <div class="flex gap-3">
                    <button onclick="closeModal('redeem-modal')" class="flex-1 py-2 rounded bg-slate-700 hover:bg-slate-600 text-sm">ยกเลิก</button>
                    <button onclick="submitRequest()" class="flex-1 py-2 rounded bg-purple-600 hover:bg-purple-500 font-bold shadow-lg shadow-purple-500/20 text-sm">ยืนยันรับของ</button>
                </div>
            </div>
        </div>
    </div>

    <div id="history-modal" class="hidden fixed inset-0 z-50 bg-black/80 backdrop-blur-sm flex items-center justify-center p-4">
        <div class="bg-slate-900 w-full max-w-md rounded-xl border border-white/10 h-[80vh] flex flex-col">
            <div class="p-4 border-b border-white/10 flex justify-between items-center bg-slate-800">
                <h3 class="font-bold">ประวัติการขอรับของ</h3>
                <button onclick="closeModal('history-modal')" class="text-gray-400 hover:text-white">&times;</button>
            </div>
            <div id="history-list" class="flex-1 overflow-y-auto p-4 space-y-3"></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyABuBrdprpiN32ZD4cSCiSslkYbRfnWGgE", // ใส่ API Key ของคุณ
            authDomain: "namba-fe57a.firebaseapp.com",
            databaseURL: "https://namba-fe57a-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "namba-fe57a",
            appId: "1:340416568750:web:bb0a58ee618978bc107c3f"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        let user = null;
        let selectedItem = null;
        let currentCat = 'all';

        // Auth Logic
        auth.onAuthStateChanged(u => {
            if(u) {
                user = u;
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('app-screen').classList.remove('hidden');
                loadData();
            } else {
                document.getElementById('auth-screen').classList.remove('hidden');
                document.getElementById('app-screen').classList.add('hidden');
            }
        });
        const login = () => auth.signInWithEmailAndPassword(document.getElementById('email').value, document.getElementById('pass').value).catch(alert);
        const register = () => auth.createUserWithEmailAndPassword(document.getElementById('email').value, document.getElementById('pass').value).catch(alert);
        const logout = () => auth.signOut();

        // Data Loading
        function loadData() {
            // Load Categories
            db.ref('categories').on('value', s => {
                const list = document.getElementById('cat-list');
                list.innerHTML = `<button onclick="filterItems('all')" class="flex-shrink-0 px-6 py-2 rounded-full bg-purple-600 text-white font-bold shadow-lg text-sm border border-purple-400">ทั้งหมด</button>`;
                s.forEach(c => {
                    list.innerHTML += `
                        <button onclick="filterItems('${c.key}', '${c.val().name}')" class="flex-shrink-0 px-6 py-2 rounded-full bg-slate-800 hover:bg-slate-700 text-gray-300 font-bold border border-white/10 text-sm transition">
                            ${c.val().name}
                        </button>
                    `;
                });
            });

            // Load Items
            db.ref('items').on('value', s => {
                renderItems(s);
            });
        }

        let allItemsSnap = null;
        function renderItems(snapshot) {
            allItemsSnap = snapshot;
            filterItems(currentCat);
        }

        function filterItems(catId, catName) {
            currentCat = catId;
            if(catName) document.getElementById('current-cat-name').innerText = catName;
            
            const grid = document.getElementById('item-grid');
            grid.innerHTML = '';
            
            if(!allItemsSnap) return;

            allItemsSnap.forEach(c => {
                const item = c.val();
                if(catId === 'all' || item.category === catId) {
                    grid.innerHTML += `
                        <div onclick='openRedeem("${c.key}")' class="item-card bg-slate-800 rounded-xl overflow-hidden cursor-pointer border border-white/5 relative group">
                            <div class="h-32 overflow-hidden">
                                <img src="${item.image || 'https://via.placeholder.com/300'}" class="w-full h-full object-cover group-hover:scale-110 transition duration-500">
                            </div>
                            <div class="p-3">
                                <div class="text-xs text-purple-400 mb-1 px-2 py-0.5 rounded bg-purple-500/10 inline-block border border-purple-500/20">แจกฟรี</div>
                                <h3 class="font-bold text-sm truncate text-white">${item.name}</h3>
                                <div class="mt-2 text-xs text-gray-500 flex justify-between">
                                    <span><i class="fas fa-check-circle text-green-500"></i> พร้อมส่ง</span>
                                </div>
                            </div>
                        </div>
                    `;
                }
            });
        }

        // Logic เปิดหน้าต่างรับของ (ไฮไลท์คือตรงนี้)
        function openRedeem(key) {
            db.ref('items/' + key).once('value', s => {
                const item = s.val();
                selectedItem = { key: key, ...item };
                
                document.getElementById('m-name').innerText = item.name;
                document.getElementById('m-img').src = item.image;
                
                // สร้างฟอร์มตามที่แอดมินกำหนด
                const formDiv = document.getElementById('dynamic-form');
                formDiv.innerHTML = '';
                
                if(item.fields && item.fields.length > 0) {
                    item.fields.forEach(field => {
                        formDiv.innerHTML += `
                            <div>
                                <label class="text-xs text-gray-400 ml-1 mb-1 block">${field}</label>
                                <input type="text" data-field="${field}" class="req-input w-full bg-black/50 border border-slate-600 rounded p-2.5 text-sm text-white focus:border-purple-500 outline-none placeholder-gray-600" placeholder="ระบุ ${field}">
                            </div>
                        `;
                    });
                } else {
                    formDiv.innerHTML = `<p class="text-center text-gray-500 text-sm">ไม่ต้องกรอกข้อมูลเพิ่มเติม กดรับได้เลย</p>`;
                }

                document.getElementById('redeem-modal').classList.remove('hidden');
            });
        }

        function submitRequest() {
            if(!selectedItem) return;
            
            const inputs = document.querySelectorAll('.req-input');
            const formData = {};
            let isComplete = true;

            // เก็บข้อมูลจากฟอร์มที่สร้างอัตโนมัติ
            inputs.forEach(input => {
                const val = input.value.trim();
                if(!val) isComplete = false;
                formData[input.dataset.field] = val;
            });

            if(!isComplete) return alert('กรุณากรอกข้อมูลให้ครบถ้วน');

            // ส่งข้อมูลไป Database
            db.ref('requests').push({
                uid: user.uid,
                email: user.email,
                itemId: selectedItem.key,
                itemName: selectedItem.name,
                itemImage: selectedItem.image,
                formData: formData, // ข้อมูลที่ลูกค้ากรอก
                status: 'pending',
                timestamp: firebase.database.ServerValue.TIMESTAMP
            }).then(() => {
                alert('ส่งคำขอสำเร็จ! รอแอดมินตรวจสอบ');
                closeModal('redeem-modal');
            }).catch(e => alert('Error: ' + e.message));
        }

        function openHistory() {
            document.getElementById('history-modal').classList.remove('hidden');
            db.ref('requests').orderByChild('uid').equalTo(user.uid).limitToLast(20).on('value', s => {
                const list = document.getElementById('history-list');
                list.innerHTML = '';
                if(!s.exists()) { list.innerHTML='<div class="text-center text-gray-500 mt-10">ไม่มีประวัติ</div>'; return; }
                
                const arr = [];
                s.forEach(c => arr.push(c.val()));
                arr.reverse().forEach(req => {
                    let statusColor = 'text-yellow-400 bg-yellow-400/10';
                    let statusText = 'รอตรวจสอบ';
                    if(req.status === 'approved') { statusColor = 'text-green-400 bg-green-400/10'; statusText = 'สำเร็จ'; }
                    if(req.status === 'rejected') { statusColor = 'text-red-400 bg-red-400/10'; statusText = 'ยกเลิก'; }
                    
                    // แปลง JSON ข้อมูลที่กรอกมาแสดง
                    let details = '';
                    if(req.formData) {
                        details = Object.entries(req.formData).map(([k,v]) => `<span class="mr-2 text-gray-500">[${k}: ${v}]</span>`).join('');
                    }

                    list.innerHTML += `
                        <div class="bg-slate-800 p-3 rounded border border-white/5 flex gap-3 items-center">
                            <img src="${req.itemImage}" class="w-12 h-12 rounded object-cover bg-black">
                            <div class="flex-1 min-w-0">
                                <div class="font-bold text-sm text-white truncate">${req.itemName}</div>
                                <div class="text-[10px] truncate">${details}</div>
                                <div class="text-[10px] text-gray-600 mt-1">${new Date(req.timestamp).toLocaleString()}</div>
                            </div>
                            <div class="px-2 py-1 rounded text-xs font-bold ${statusColor} whitespace-nowrap">${statusText}</div>
                        </div>
                    `;
                });
            });
        }

        function closeModal(id) { document.getElementById(id).classList.add('hidden'); }
    </script>
</body>
</html>
